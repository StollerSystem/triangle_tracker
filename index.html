<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">  
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <h3>Enter three side lengths and we'll tell you if it's a triangle</h3>
    <form id="formOne">
      <div class="form-group">
        <label for="side1">Enter a Length for Side One:</label>
        <input id="side1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side2">Enter a Length for Side Two:</label>
        <input id="side2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side3">Enter a Length for Side Three:</label>
        <input id="side3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Is this a triangle?</button>
    </form>

    <p id="result"></p>
  </div>
</body>
</html>
